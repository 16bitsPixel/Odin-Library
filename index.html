<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Odin Library</h1>
        </div>

        <div class="newBookPopUp">
            <button type = "button">+ Add Book</button>
            <div class = "modal">
                <form class = "addBookForm">
                    <h3>Add a New Book</h3>
                    <input type = "text" id = "title" placeholder = "Title" maxlength = "100" required>
                    <input type = "text" id = "author" placeholder = "Author" maxlength = "100" required>
                    <input type = "number" id = "numPages" placeholder = "Pages" min = "1" max = "10000" required>
                    <div class="isRead">
                        <label for= "haveRead">Have you read it?</label>
                        <input type = "checkbox" id = haveRead>
                    </div>
                    <button type = "submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="library"></div>
        <div class="footer"></div>
        <div class="overlay"></div>
    </div>
</body>
</html>
